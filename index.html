<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="scripts.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bilbo" rel="stylesheet">
    </head>
    <body>
      <div class="column">
        <div class="header">

        </div>
        <div class="row">
          <div class="side-panel column">
            Character Names
          </div>
          <div class="main-content">
            <div class="header row">
                <input class="text" type="text" placeholder="Character Name">
                <form action="/action_page.php">
                    <select name="race">
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="gnome">Gnome</option>
                        <option value="half-elf">Half-Elf</option>
                        <option value="halfling">Halfling</option>
                        <option value="half-orc">Half-Orc</option>
                        <option value="human">Human</option>
                    </select>
                    <!-- <input type="submit"> -->
                </form>
                <form action="/action_page.php">
                    <select name="class">
                      <option value="Barbarian">Barbarian</option>
                      <option value="Bard">Bard</option>
                      <option value="Fighter">Fighter</option>
                      <option value="Cleric">Cleric</option>
                      <option value="Druid">Druid</option>
                      <option value="Monk">Monk</option>
                      <option value="Paladin">Paladin</option>
                      <option value="Ranger">Ranger</option>
                      <option value="Rouge">Rouge</option>
                      <option value="Sorcerer">Sorcerer</option>
                      <option value="Wizard">Wizard</option>
                    </select>
                    <!-- <input type="submit"> -->
                </form>
                <input class="stat" name="level" type="text" placeholder="lvl">
            </div>
            <div class="stats">

            </div>
            <div class="hp-ac">
                <label for="ac">AC</label>
                  <input class="stat ac" type="text" name="ac">
                <label for="hp">HP</label>
                  <input class="stat hp" type="text" name="hp">
                <!-- <div class="hp-bar-empty">
                  <div class="hp-bar-full"></div>
                </div> -->
            </div>
            <div class="skills">
                  <h3>Skills</h3>
                  <label for="max-pts">Max Pts</label>
                  <input class="stat" type="text" name="max-pts">
                  <label for="points-per-level">Points/Lvl</label>
                  <input class="stat" type="text" name="points-per-level">
                  <label for="total-pts">Total Points</label>
                  <input class="stat" type="text" name="total-points">
                  <table>
                    <tr>
                      <th>Skill</th>
                      <th>Score</th>
                      <th>Skill</th>
                      <th>Score</th>
                    </tr>
                    <tr>
                      <td>Appraise</td>
                      <td><input class="stat" type="text"></td>
                      <td></td>
                      <td><input class="stat" type="text"></td>
                    </tr>
                  </table>
                  <!-- two column table with stat and skill value
                      populates the right col based on class
                      populates left col with non-class
                      make the default bonus populate from stats
                      have a total points calculator?
                  -->
              </div>
            <div class="items">
                <h3>Items</h3>
                <div class="row">
                  <h5>Item Name</h5>
                  <h5>Weight</h5>
                  <h5>Quantity</h5>
                </div>
                <div id="items-list">
                  <div class="row">
                  <input type="text" name="item name" placeholder="Name">
                  <input type="text" name="weight" placeholder="0">
                  <input type="text" name="quantity" placeholder="1">
                  <button type="button" name="button">Add item</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </body>
</html>
